<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BİLGE & ALP - Akıllı Araç Asistanı</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0A0A0F;
            color: #ECEFF1;
            font-family: 'Segoe UI', 'Roboto', system-ui, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Ana Konteyner */
        .intro-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #0A0A0F 50%);
        }

        /* Partiküller */
        .particles-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(46, 134, 171, 0.6);
            border-radius: 50%;
            pointer-events: none;
        }

        .particle-small {
            width: 2px;
            height: 2px;
            animation: float-up 20s linear infinite;
        }

        .particle-medium {
            width: 4px;
            height: 4px;
            animation: float-up 25s linear infinite;
            background: rgba(231, 76, 60, 0.4);
        }

        @keyframes float-up {
            from {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        /* Logo Konteyner */
        .logo-container {
            position: relative;
            z-index: 10;
            animation: logo-entrance 1.5s ease-out;
        }

        @keyframes logo-entrance {
            from {
                transform: scale(0.3) rotate(-180deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        /* Çift Yörünge */
        .dual-orbit {
            position: relative;
            width: 300px;
            height: 300px;
            animation: rotate-slow 20s linear infinite;
        }

        @keyframes rotate-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .orbit-ring {
            position: absolute;
            border-radius: 50%;
            border: 2px solid;
            opacity: 0.3;
        }

        .orbit-ring-1 {
            inset: 0;
            border-color: #2e86ab;
            animation: pulse-ring 3s ease-in-out infinite;
        }

        .orbit-ring-2 {
            inset: 20px;
            border-color: #e74c3c;
            animation: pulse-ring 3s ease-in-out infinite 0.5s;
        }

        @keyframes pulse-ring {
            0%, 100% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.6;
            }
        }

        /* Ana Logo */
        .main-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-letter {
            font-size: 120px;
            font-weight: bold;
            line-height: 1;
            position: relative;
            text-shadow: 0 0 40px currentColor;
        }

        .logo-b {
            color: #2e86ab;
            animation: glow-b 2s ease-in-out infinite alternate;
        }

        .logo-and {
            color: #666;
            font-size: 60px;
            margin: 0 -10px;
            opacity: 0.5;
        }

        .logo-a {
            color: #e74c3c;
            animation: glow-a 2s ease-in-out infinite alternate;
        }

        @keyframes glow-b {
            from {
                text-shadow: 0 0 20px #2e86ab, 0 0 40px #2e86ab;
            }
            to {
                text-shadow: 0 0 30px #2e86ab, 0 0 60px #2e86ab, 0 0 80px #2e86ab;
            }
        }

        @keyframes glow-a {
            from {
                text-shadow: 0 0 20px #e74c3c, 0 0 40px #e74c3c;
            }
            to {
                text-shadow: 0 0 30px #e74c3c, 0 0 60px #e74c3c, 0 0 80px #e74c3c;
            }
        }

        /* Başlık ve Alt Başlık */
        .intro-content {
            margin-top: 60px;
            text-align: center;
            animation: fade-in 1s ease-out 0.5s both;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Başlat Butonu */
        .start-button {
            background: linear-gradient(135deg, #2e86ab, #e74c3c);
            border: none;
            padding: 18px 60px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: button-entrance 1s ease-out 1s both;
            letter-spacing: 1px;
        }

        @keyframes button-entrance {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .start-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(46, 134, 171, 0.4), 0 10px 40px rgba(231, 76, 60, 0.4);
        }

        .start-button:hover::before {
            width: 300px;
            height: 300px;
        }

        /* Yükleniyor Durumu */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: #0A0A0F;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            position: relative;
        }

        .spinner-ring {
            position: absolute;
            inset: 0;
            border: 3px solid transparent;
            border-top-color: #2e86ab;
            border-right-color: #e74c3c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo-letter {
                font-size: 80px;
            }
            
            .logo-and {
                font-size: 40px;
            }
            
            .dual-orbit {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="intro-container">
        <!-- Arka Plan Partikülleri -->
        <div class="particles-bg" id="particlesBg"></div>

        <!-- Logo Bölümü -->
        <div class="logo-container">
            <div class="dual-orbit">
                <div class="orbit-ring orbit-ring-1"></div>
                <div class="orbit-ring orbit-ring-2"></div>
                <div class="main-logo">
                    <span class="logo-letter logo-b">B</span>
                    <span class="logo-and">&</span>
                    <span class="logo-letter logo-a">A</span>
                </div>
            </div>
        </div>

        <!-- İçerik -->
        <div class="intro-content">
            <button class="start-button" id="startButton">SİSTEMİ BAŞLAT</button>
        </div>
    </div>

    <!-- Yükleniyor Ekranı -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner-ring"></div>
        </div>
    </div>

    <script>
        // Partikül oluşturucu
        function createParticles() {
            const container = document.getElementById('particlesBg');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = `particle ${Math.random() > 0.5 ? 'particle-small' : 'particle-medium'}`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 20}s`;
                particle.style.animationDuration = `${20 + Math.random() * 10}s`;
                container.appendChild(particle);
            }
        }

        // Başlat butonu işlevi
        document.getElementById('startButton').addEventListener('click', function() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.classList.add('active');
            
            // 2 saniye sonra ana uygulamaya yönlendir
            setTimeout(() => {
                // Gerçek uygulamada burası ana HTML'e yönlendirir
                window.location.href = 'main.html'; // Ana uygulama dosyanızın adı
            }, 2000);
        });

        // Sayfa yüklendiğinde partikülleri oluştur
        window.addEventListener('DOMContentLoaded', createParticles);

        // Hover efekti için dinamik ışık takibi
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            document.documentElement.style.setProperty('--mouse-x', x);
            document.documentElement.style.setProperty('--mouse-y', y);
        });
    </script>
</body>
</html>
